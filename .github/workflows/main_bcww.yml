# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bcww

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d56cb1a1feb54285b0384c2446df879a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e8dab2af9a641b5a0768a8d5aedb536 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d56cb1a1feb54285b0384c2446df879a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bcww'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef9f60d8988d4f4a83ab6820d6584937 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d56cb1a1feb54285b0384c2446df879a }}/appsvc/staticsite:${{ github.sha }}'