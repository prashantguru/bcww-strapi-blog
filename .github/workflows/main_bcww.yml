# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bcww

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0cd2c63e6c084fed865fec8f0d2bda77 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_266af0d7c19840d1957fe5ee67798ec8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0cd2c63e6c084fed865fec8f0d2bda77 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bcww'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ffe7946529e7433e813bb1c0be3e1173 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0cd2c63e6c084fed865fec8f0d2bda77 }}/appsvc/staticsite:${{ github.sha }}'